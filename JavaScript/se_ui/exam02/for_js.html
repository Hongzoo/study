
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>exam</title>
<link rel="stylesheet" href="common.css" />
<script>
window.onload = function(){
	var exam01 = document.getElementsByClassName('exam_wrap')[0].querySelectorAll('.exam_q')[0];
	var nCount01 = 0;
	while(nCount01<5){
		exam01.innerHTML += "<input type='text'><br>";
		nCount01++;
	}

	var exam02 = document.getElementsByClassName('exam_wrap')[1].querySelectorAll('.exam_q')[0];
	for(var i = 1; i <= 5; i++){
		if(i%2==0){
			exam02.innerHTML += "<input type='text'><br>";
		} else {
			exam02.innerHTML += "<input type='checkbox'><br>";
		}
	}

	var exam03 = document.getElementsByClassName('exam_wrap')[2].querySelectorAll('.exam_q')[0];
	for(var i = 1; i <= 9; i++){
		exam03.innerHTML += "8 x "+i+" = "+(8*i)+"<br>";
	}

	var exam04 = document.getElementsByClassName('exam_wrap')[3].querySelectorAll('.exam_q')[0];
	var nCountX = 2;
	while(nCountX < 10){
		exam04.innerHTML += "<div class='box99' style='float:left;margin-right:20px'></div>";
		for(var i = 1; i <=9; i++){
			exam04.querySelectorAll('.box99')[nCountX-2].innerHTML += nCountX + " x " + i + " = "+ (nCountX*i) + "<br>";
		}
		nCountX++;
	}
}
</script>
</head>
<body>
<!-- wrapper [s] -->
<div id="wrapper">
	<!-- header [s] -->
	<div id="header">
	</div>
	<!-- header [e] -->
	<hr />
	<!-- container [s] -->
	<div id="container">
		<div class="exam_wrap">
			<h1>Q. while 문으로 5개의 input 을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for 문으로 5개의 input 을 만들되, 짝수는 text / 홀수는 checkbox 를 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for 문으로 구구단 8단을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for/while 문 2개로 구구단을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
	</div>
	<!-- container [e] -->
	<hr />
	<!-- footer [s] -->
	<div id="footer">
	</div>
	<!-- footer [e] -->
</div>
<!-- wrapper [e] -->
</body>
</html>
